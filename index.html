<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Digital</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- SweetAlert2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4">
      <header class="text-center mb-4">
        <div class="logo-container mb-3">
          <i class="bi bi-book logo-icon"></i>
        </div>
        <h1>Biblioteca Digital</h1>
        <p>Administra tus libros fácilmente</p>
      </header>

      <!-- MENÚ PRINCIPAL -->
      <section id="menuPrincipal" class="menu-principal mb-4">
        <h2 class="text-center mb-4">¿Qué deseas hacer?</h2>
        <div class="row g-3">
          <div class="col-md-6 col-lg-4">
            <button id="btnMenuAgregar" class="btn btn-menu w-100">
              <i class="bi bi-plus-circle-fill"></i>
              <span>Agregar Nuevo Libro</span>
            </button>
          </div>
          <div class="col-md-6 col-lg-4">
            <button id="btnMenuBuscar" class="btn btn-menu w-100">
              <i class="bi bi-search"></i>
              <span>Buscar y Ordenar</span>
            </button>
          </div>
          <div class="col-md-6 col-lg-4">
            <button id="btnMenuEliminar" class="btn btn-menu w-100">
              <i class="bi bi-trash-fill"></i>
              <span>Eliminar Libro</span>
            </button>
          </div>
          <div class="col-md-6 col-lg-4">
            <button id="btnMenuMostrar" class="btn btn-menu w-100">
              <i class="bi bi-list-ul"></i>
              <span>Mostrar Biblioteca</span>
            </button>
          </div>
          <div class="col-md-6 col-lg-4">
            <button id="btnMenuRecomendacion" class="btn btn-menu w-100">
              <i class="bi bi-star-fill"></i>
              <span>Recomendación</span>
            </button>
          </div>
          <div class="col-md-6 col-lg-4">
            <button id="btnMenuEstadisticas" class="btn btn-menu w-100">
              <i class="bi bi-bar-chart-fill"></i>
              <span>Estadísticas</span>
            </button>
          </div>
        </div>
      </section>

      <!-- SECCIÓN AGREGAR LIBRO -->
      <section id="seccionAgregar" class="seccion-oculta mb-4">
        <div class="seccion-header">
          <button
            id="btnVolverAgregar"
            class="btn btn-outline-secondary btn-sm"
          >
            <i class="bi bi-arrow-left"></i> Volver al menú
          </button>
          <h2><i class="bi bi-plus-circle"></i> Agregar nuevo libro</h2>
        </div>
        <form id="formLibro" autocomplete="off">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="titulo" class="form-label">Título del libro</label>
              <input
                type="text"
                id="titulo"
                class="form-control"
                placeholder="Ingresa el título"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="autor" class="form-label">Autor</label>
              <input
                type="text"
                id="autor"
                class="form-control"
                placeholder="Ingresa el autor"
                required
              />
            </div>
            <div class="col-md-2">
              <label for="anio" class="form-label">Año</label>
              <input
                type="number"
                id="anio"
                class="form-control"
                placeholder="Año"
                min="1000"
                max="2024"
                required
              />
            </div>
            <div class="col-md-2 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-plus-lg"></i> Agregar
              </button>
            </div>
          </div>
        </form>
      </section>

      <!-- SECCIÓN BUSCAR Y ORDENAR -->
      <section id="seccionBuscar" class="seccion-oculta mb-4">
        <div class="seccion-header">
          <button id="btnVolverBuscar" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Volver al menú
          </button>
          <h2><i class="bi bi-search"></i> Buscar y ordenar</h2>
        </div>
        <div class="row g-3 align-items-end">
          <div class="col-md-6">
            <label for="busqueda" class="form-label">Buscar por título</label>
            <input
              type="text"
              id="busqueda"
              class="form-control"
              placeholder="Escribe el título a buscar"
            />
          </div>
          <div class="col-md-2">
            <button id="btnBuscar" class="btn btn-info w-100">
              <i class="bi bi-search"></i> Buscar
            </button>
          </div>
          <div class="col-md-2">
            <button id="btnOrdenar" class="btn btn-secondary w-100">
              <i class="bi bi-sort-alpha-down"></i> Ordenar A → Z
            </button>
          </div>
          <div class="col-md-2">
            <button
              id="btnMostrarTodos"
              class="btn btn-outline-dark w-100"
              style="display: none"
            >
              <i class="bi bi-list"></i> Mostrar todos
            </button>
          </div>
        </div>
        <div id="resultadosBusqueda" class="mt-4">
          <ul id="listaResultados" class="list-group"></ul>
        </div>
      </section>

      <!-- SECCIÓN ELIMINAR -->
      <section id="seccionEliminar" class="seccion-oculta mb-4">
        <div class="seccion-header">
          <button
            id="btnVolverEliminar"
            class="btn btn-outline-secondary btn-sm"
          >
            <i class="bi bi-arrow-left"></i> Volver al menú
          </button>
          <h2><i class="bi bi-trash-fill"></i> Eliminar libro</h2>
        </div>
        <div class="row g-3 align-items-end">
          <div class="col-md-8">
            <label for="eliminar" class="form-label"
              >Título del libro a eliminar</label
            >
            <input
              type="text"
              id="eliminar"
              class="form-control"
              placeholder="Escribe el título exacto"
            />
          </div>
          <div class="col-md-4">
            <button id="btnEliminar" class="btn btn-danger w-100">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </div>
        </div>
      </section>

      <!-- SECCIÓN MOSTRAR BIBLIOTECA -->
      <section id="seccionMostrar" class="seccion-oculta mb-4">
        <div class="seccion-header">
          <button
            id="btnVolverMostrar"
            class="btn btn-outline-secondary btn-sm"
          >
            <i class="bi bi-arrow-left"></i> Volver al menú
          </button>
          <h2><i class="bi bi-list-ul"></i> Biblioteca completa</h2>
        </div>
        <div id="contadorLibros" class="mb-3"></div>
        <ul id="listaLibros" class="list-group"></ul>
      </section>

      <!-- SECCIÓN RECOMENDACIÓN -->
      <section id="seccionRecomendacion" class="seccion-oculta mb-4">
        <div class="seccion-header">
          <button
            id="btnVolverRecomendacion"
            class="btn btn-outline-secondary btn-sm"
          >
            <i class="bi bi-arrow-left"></i> Volver al menú
          </button>
          <h2><i class="bi bi-star-fill"></i> Recomendación del día</h2>
        </div>
        <div class="text-center">
          <button id="btnOtraRecomendacion" class="btn btn-warning mb-4">
            <i class="bi bi-shuffle"></i> Obtener otra recomendación
          </button>
          <div id="libroRecomendado" class="libro-recomendado"></div>
        </div>
      </section>

      <!-- SECCIÓN ESTADÍSTICAS -->
      <section id="seccionEstadisticas" class="seccion-oculta mb-4">
        <div class="seccion-header">
          <button
            id="btnVolverEstadisticas"
            class="btn btn-outline-secondary btn-sm"
          >
            <i class="bi bi-arrow-left"></i> Volver al menú
          </button>
          <h2>
            <i class="bi bi-bar-chart-fill"></i> Estadísticas de la biblioteca
          </h2>
        </div>
        <div id="estadisticasContenido" class="row g-3"></div>
      </section>
    </div>

    <footer class="text-center py-3 bg-dark text-white">
      <p>Proyecto JavaScript - Biblioteca Digital</p>
    </footer>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
